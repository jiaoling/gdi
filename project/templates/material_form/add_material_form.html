{% extends 'base.html'%}

{% block content %}
<h2>Add a New Material</h2>
<form action="" method="post">{% csrf_token %}
    {{form.non_field_errors}}
    {% for field in form %}
        <div class="field_container">
            {{field.errors}}
            {{field.label_tag}}</div>
            {{field}}
        </div>
    {% endfor %}
<input type="submit" value="Submit">
<a href="/course/"><input type="button" value="cancel" /></a>

</form>

{% endblock %}
