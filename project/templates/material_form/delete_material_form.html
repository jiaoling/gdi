{% extends "base.html" %}
{% block title %}Delete Material{% endblock %}
{% block content %}
<h1>Delete Material</h1>

<div class="'form">
    <p>Are you sure you want to delete this {{ Material }}?</p>
    <form action="{{ delete_material}}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Delete" />
        <a href="/course/{{material.course.c_name|slugify}}-{{material.course.pk}}"><input type="button" value="Cancel" /></a>
    </form>
</div>
{% endblock %}
