<!-- because this relies on having a list of instructors, the view will need to include a QuerySet for the instructors (sort by admin, then by lname, then by fname?) and that will need to be passed into this-->

{% extends "base.html" %}
{% block content %}
<h1>Instructors List</h1>
{% if instructors %}
{% for instructor in instructors %}
<div class="instructor_box_list">
    <div class="instructor_img_list">
        <img src="{{instructor.pic.url}}"/>
    </div>

    <div class="instructor_info_list">
        <p><a href="/instructor/{{instructor.f_name|slugify}}-{{instructor.l_name|slugify}}-{{instructor.pk}}">{{instructor.f_name}} {{instructor.l_name}}</a></p>
		<p>{{instructor.bio}}</p>
	</div>
</div>

<div class="clear"></div>
{% endfor %}
{% endif %}
{% endblock %}
