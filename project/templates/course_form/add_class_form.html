{% extends 'base.html'%}

{% block content %}
<h1>Add a New Class</h1>
<div class="form">
    <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
        {{form.non_field_errors}}
        {% for field in form %}
        <div class="field_container">
            {{field.errors}}
            {{field.label_tag}}<br>
            {{field}}
        </div>
        {% endfor %}
        <input type="submit" value="Submit">
        <a href="/course/"><input type="button" value="cancel" /></a>
    </form>
</div>

{% endblock %}
